<!DOCTYPE html>
<html>
<head>
  <title>Singularity Technology</title>
  <style>
    p {
      color: navy;
      text-indent: 30px;
    }
    body {
      margin: 0;
      padding: 0;
    }
    img {
      width: 100%;
    }
     /* Styles for the parallax section */
    .parallax-section {
      height: 400px;
      background-image: url('stars.jpg');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    header {
      height: 50px;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }
    .logo {
      margin-right: 10px;
    }
    .box {
      width: 400px;
      height: 200px;
      background-color: #ffffff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .hamburger {
      color: #fff;
      cursor: pointer;
      font-size: 30px;
    }
    .hamburger-wrapper {
      display: flex;
      align-items: center;
    }
    .sidebar.open {
      right: 0; /* Move sidebar to the right */
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px; /* Start with sidebar hidden off the screen */
      width: 140px;
      height: 100%;
      background-color: #f1f1f1;
      padding: 20px;
      transition: right 0.3s ease-in-out;
    }

    .sidebar a {
      display: block;
      margin-bottom: 10px;
      color: #000;
      text-decoration: none;
    }

    .close-button {
      text-align: right;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</head>
<body>
  <header>
    <div>
      <img src="logo.png" alt="Logo" class="logo" style="width:75px;height:50px;">
    </div>
    <div>
      <h1 class="title">7034</h1>
    </div>
    
    
    <div class="hamburger-wrapper">
      <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
    </div>
  </header>

  <div class="parallax-section">
    <div class="box">
      <h2>Singularity Technology</h2>
      <p>[Some caption thing].</p>
    </div>
  </div>
  <div class="second-box">
    <h2>Another Box Title</h2>
    <p>Another paragraph area.</p>
  </div>
  
  <div class="sidebar">
    <div class="close-button" onclick="toggleSidebar()">X</div>
    <a href="about_me.html" style="font-size: 23px; margin-top: 55px; font-weight: 50; font-family: 'Roboto', sans-serif;">About Me</a>
    <a href="about_me.html" style="font-size: 23px; font-weight: 50; font-family: 'Roboto', sans-serif;">Our Robot</a>
    <a href="about_me.html" style="font-size: 23px; font-weight: 50; font-family: 'Roboto', sans-serif;">Notebook</a>
  </div>
</body>
</html>
